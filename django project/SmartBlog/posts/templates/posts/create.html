{% block content %}
{% load static %}
<title>Create post</title>

<div class="row">
    <h1>Create post</h1>
    <!-- <div class="card">
        <div class="card-header">Guide</div>

            </p>

    <div class="col-md-8 col-md-offset-2">
        <br>
        <form action="/posts/store" method="POST" id="postForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title <span class="require">*</span></label>
                <input type="text" id="title" class="form-control" required name="title" />
            </div>
            
            <div class="form-group">
                <label for="image">Image link</label>
                <input type="text" class="form-control" name="image" />
            </div>
            

            <div class="form-group">
                <label for="body">Body<span class="require">*</span></label>
                <textarea id="userText" rows="3" class="form-control" required name="body" ></textarea>
            </div>

            <div class="form-group">
                <!-- <label for="username">Username<span class="require">*</span></label> -->
                <textarea id="username" rows="1" class="form-control" name="username" value= "{{user.username}}" hidden></textarea>
            </div>
            <!-- <div class="form-group">
                <label for="vote">vote</label>
                <input type="text" class="form-control" name="vote">
            </div> -->
            <!-- <div class="form-group">
                <label for="tags">tags<span class="require">*</span></label>
                <textarea id="tags" rows="1" class="form-control" required name="tags" ></textarea>
            </div> -->

            <div class="form-group">
                <label for="tags">cheack for tags<span class="require">*</span></label>
                <br>
                <select name="tags" multiple>
                    <option value="Bike">Love</option>
                    <option value="Helping">Helping</option>
                    <option value="romantic">romantic</option>
                    <option value="Anger">Anger</option>
                </select>
            </div>

            <div class="form-group">
                <!-- <button type="submit" id="post-btn" class="btn btn-primary">
                    Create
                </button> -->
                <input type="submit" value="Submit"  class="btn btn-primary">
                <!-- i -->
                <a href="/" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
    
</div>

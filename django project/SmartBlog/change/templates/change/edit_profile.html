{% extends 'posts/layout.html' %}

{% block content %}

<div class="row">
	    
    <div class="col-md-8 col-md-offset-2">
        
        <h1>Edit profile</h1>
        
        <form action="/account/profile" method="POST">
            {% csrf_token %}
            <input type="hidden" name="_method" value="PUT">

            <div class="form-group">
                <label for="title">usernaame <span class="require">*</span></label>
                <input type="text" class="form-control" required name="title" value="{{user.username}}" />
            </div>
            <div class="form-group">
                <label for="title">email <span class="require">*</span></label>
                <input type="text" class="form-control" required name="title" value="{{user.email}}" />
            </div>
            <div class="form-group">
                <label for="title">first name <span class="require">*</span></label>
                <input type="text" class="form-control" required name="title" value="{{user.first_name}}" />
            </div>
            

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    Update
                </button>
                <a href="/posts/{{post.id}}" class="btn btn-default">Cancel</a>
            </div>
            
        </form>
    </div>
    
</div>

{% endblock content %}

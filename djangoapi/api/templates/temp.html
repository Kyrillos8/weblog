<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>News</title>
    <style>
      body{
        background-color  : #c2c2f0;
      }
  .row{
    margin: auto;
    width: auto;
    padding: 10px;
  }
  * {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.colomn11,h2,form {
  float: left;
  width: 50%;
  padding: 5px;
  height: 90px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.container2:after,h2:after,form:after {
  content: "";
  display: table;
  clear: both;
}
</style>
  </head>
<body>          
  <h1 class="text-center">fresh news</h1>

    <div class ="container2">
      <div class="colomn11" style="background-color:#aaa;">

          <h2>Search Country</h2>

          <form action="" method="get">
              <input type="text" name="country">
              <button type="submit" value="Search">Search</button>
          </form>


        </div>

                <div class="colomn11" style="background-color:#eee;">

          <h2>Search Category</h2>

          <form action="" method="get">
              <input type="text" name="category">
              <button type="submit" value="Search">Search</button>
          </form>
  </div>
</div>

 

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% for i in articles %}

                    <div class="card rounded shadow-lg m-2" style="width: auto;">
                        <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-text">{{ i.author }}</p>
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title">{{ i.source.name }}</p>
                        <p class="card-text">{{ i.description }}</p>
                        <hr>
                        <small>date: {{ i.publishedAt }}</small>
                        <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                        </div>
                    </div>

                  {% endfor %}
            </div>

          
        </div>
    </div>

    
</body>
</html>
